<div class="row" ng-model="player">
 
  <div class="small-2 columns">
    <button class="stopButton" ng-click="stop();"><div class="square"></div></button>
  </div>

  <div class="player small-10 columns">
    <div class="title">{{ title }}</div>

    <div class="row">
      <div class="">
        <input type="range" id="seek" value="{{ secondsProgress }}" max="{{ duration }}" ng-model="secondsProgress" ng-init="secondsProgress=0" />
      </div><!-- / player -->
    </div>
  </div>
   
</div>
